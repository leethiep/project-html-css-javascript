<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <div class="card__icon--heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="card__icon--cart">
                <i class='bx bx-cart' ></i>
            </div>
        </div>

        <div class="card__img">
            <img src="css/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">
            <h2>Nike Zoom KD 12</h2>
        </div>
        <div class="card__prices">
            <span>$99</span>
        </div>
        <div class="card--hidden">
            <div class="card__size"> Size :
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
    
            </div>
            <div class="card__color"> Color :
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>
    
    
            </div>
            <div class="cart_button">
                <button>Buy now</button>
                <button>Add cart</button>
                
    
            </div>

        </div>
        

    </div>
</body>
</html>
